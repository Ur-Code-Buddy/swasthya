<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #2B3035;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      margin-bottom: 60px;
      animation: slideInFromTop 1.5s ease-in-out;
    }
    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .header-box {
      background-color: #2B3035;
      color: rgb(194, 182, 182);
      padding: 20px;
      text-align: center;
      width: 100%;
      border-radius: 8px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-container {
      background-color: #495057;  
      padding: 20px;
      border-radius: 8px;
      margin: 40px auto 1%;
      width: 80%;
      animation: zoomIn 2s ease-in-out;
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    footer {
      background-color: #212529;
      color: #5f3d3d;
      padding: 20px;
      text-align: center;
      margin-top: auto;
      animation: slideInFromBottom 1.5s ease-in-out;
    }
    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .message-box {
      height: 300px;
    }
    .form-group label {
      margin-bottom: 10px;
    }
    .submit-btn {
      margin-top: 20px;
      width: auto;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    .custom-control-label {
      margin-left: 10px;
    }
    .glow-text {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgb(235, 88, 88);
      }
      to {
        text-shadow: 0 0 20px rgb(235, 88, 88), 0 0 30px rgb(235, 88, 88), 0 0 40px rgb(235, 88, 88), 0 0 50px rgb(235, 88, 88);
      }
    }

    /* Reset default appearance */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    /* Consistent styling */
    select {
      background-color: #212529;
      border-radius: 0.375rem;
      border-width: 1px;
      border-color: lightslategray;
      color: rgb(243, 143, 143);
      padding: 8px; /* Add padding for consistent spacing */
      font-size: 16px; /* Ensure font size is consistent */
    }

    /* Add an arrow for dropdown */
    select::-ms-expand {
      display: none; /* Remove default arrow in IE/Edge */
    }

    /* Custom arrow for other browsers */
    select {
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg%20xmlns="http://www.w3.org/2000/svg"%20viewBox="0%200%204%205"><path%20fill="rgb(243, 143, 143)"%20d="M2%200L4%202H0z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: 10px;
      padding-right: 30px; /* Add space for the arrow */
    }

    /* Custom arrow for Safari */
    select::-webkit-details-marker {
      display: none;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <div style="height: 50px; width: 50px; border-radius: 50%;">
    <img src="https://images.unsplash.com/photo-1530210124550-912dc1381cb8?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==" alt="Logo" style="height: 40px; width: 60px;">
  </div>
  </a>
  <div class="navbar-nav ml-auto">
    <button class="btn btn-primary mx-2" style="background-color: #212529; border: none; color: #fff">My Appointments</button>
    <button class="btn btn-primary mx-2" style="background-color: #212529; border: none; color: #fff;">My Account</button>
  </div>
</nav>

<div class="header-box">
  <h1 class="glow-text">Doctor's Appointment Form</h1>
</div>

<div class="container form-container">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" style="background-color: #212529; border-radius: 0.375rem; border-width: 1px; border-color: lightslategray; color: white;">
        <style>
          #name::placeholder {
            color: rgb(243, 143, 143);
          }
        </style>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control message-box" id="message" placeholder="Enter your message" style="background-color: #212529; max-height: 210px; min-height: 210px; border-radius: 0.375rem; border-width: 1px; border-color: lightslategray; color: white;"></textarea>
        <style>
          #message::placeholder {
            color: rgb(243, 143, 143);
          }
        </style>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="doctor">Doctor</label>
        <select class="form-control" id="doctor" style="background-color: #212529; border-radius: 0.375rem; border-width: 1px; border-color: lightslategray; color: rgb(243, 143, 143)">
          <option value="">Select Doctor</option>
          <option value="Dr. Salila">Dr. Salila</option>
          <option value="Dr. Mandeep">Dr. Mandeep</option>
          <option value="Dr. Archana">Dr. Archana</option>
          <option value="Dr. Alok Pandey">Dr. Alok Pandey</option>
          <option value="Dr. Samarpan">Dr. Samarpan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="timing">Timing</label>
        <select class="form-control" id="timing" style="background-color: #212529; border-radius: 0.375rem; border-width: 1px; border-color: lightslategray; color: rgb(243, 143, 143)">
          <option value="">Select time</option>
          <option value="9:00 AM">9:00 AM</option>
          <option value="9:15 AM">9:15 AM</option>
          <option value="9:30 AM">9:30 AM</option>
          <option value="9:45 AM">9:45 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="10:15 AM">10:15 AM</option>
          <option value="10:30 AM">10:30 AM</option>
          <option value="10:45 AM">10:45 AM</option>
          <option value="11:00 AM">11:00 AM</option>
        </select>
      </div>
      <div class="form-group">
        <label for="days">Days</label>
        <select class="form-control" id="days" style="background-color: #212529; border-radius: 0.375rem; border-width: 1px; border-color: lightslategray; color: rgb(243, 143, 143)">
          <option value="">Select Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary submit-btn" style="background-color: black; border: none;" id="submit-btn">Submit</button>
  </div>
</div>

<footer>
  <p>&copy; 2024 Doctor Appointment. All rights reserved.</p>
</footer>

<script>
document.getElementById('submit-btn').addEventListener('click', async function() {
  const name = document.getElementById('name').value;
  const message = document.getElementById('message').value;
  const doctor = document.getElementById('doctor').value;
  const timing = document.getElementById('timing').value;
  const day = document.getElementById('days').value;

  if (!name || !message || !doctor || !timing || !day) {
    alert('Please fill all the required fields.');
    return;
  }

  const appointmentData = {
    name,
    message,
    doctor,
    timing,
    day
  };

  console.log('Appointment Data (JavaScript Object):', appointmentData);
  console.log('Appointment Data (JSON String):', JSON.stringify(appointmentData, null, 2));

  try {
    const response = await fetch('https://swasthya-kycn.onrender.com/swasthya/api/appointments', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'username': 'admin',  // Replace with the actual username
        'password': 'admin'   // Replace with the actual password
      },
      body: JSON.stringify(appointmentData)
    });

    if (response.ok) {
      alert('Appointment scheduled successfully!');
    } else {
      const errorData = await response.json();
      alert(`Failed to schedule appointment: ${errorData.message}`);
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
  }
});


</script>




</body>
</html>
